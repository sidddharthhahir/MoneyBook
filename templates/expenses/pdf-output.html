{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PDF Output</title>
    <style>
    @page {
        size: A4;
        margin: 2.5cm 1.5cm 3.5cm 1.5cm;
        @top-center {
            content: "";
        }
        @bottom-right {
            content: "Page " counter(page) " of " counter(pages);
        }
    }
    body {
        font-family: Arial, sans-serif;
    }
    .header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }
    .logo {
        height: 50px;
        margin-right: 15px;
    }
    .title {
        font-size: 2em;
        font-weight: bold;
        letter-spacing: 2px;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 6px 10px;
        text-align: left;
    }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/q79jmTSN/logo.png" class="logo"/>
        <span class="title">MONEY BOOK</span>
    </div>
    <h2>Expense Report</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2"><strong>Total</strong></td>
                <td colspan="3">{{ total }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
