{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
              </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>{% include 'partials/_messages.html'%}

        </div>
    </div>
   
<div class="card">
    <div class="card-body">
<form action="{% url 'income-edit' income.id %}" method="post">
    {% include 'partials/_messages.html'%}
    {% csrf_token %}
        <div class="form-group">
            <label for="Amount">Amount</label>
            <input type="number" name="amount" placeholder="Amount" class="form-control form-control-sm" value="{{values.amount}}"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" placeholder="Description" class="form-control form-control-sm" value="{{values.description}}" />
        </div>
        <div class="form-group">
            <label for="Amount">Source</label>
            <select class="form-control" name="source">
                {% for source in sources %}
                    <option value="{{ source.name }}"
                        {% if source.name == values.source %}selected{% endif %}>
                        {{ source.name }}
                    </option>
                {% endfor %}
            </select>
           
        </div>
        <div class="form-group">
            <label for="income_date">Date of income</label>
            <input type="date" value="{{values.date | date:'Y-m-d'}}" name="date" placeholder="date" class="form-control form-control-sm" />
        </div>
    </div>
    <input type="submit" value="Update" class="btn btn-primary btn-primary-sm" />
</form>
</div>
</div>




{% endblock %}
